<!DOCTYPE html>
<html>
<head>
    <title>DNB AI Avatar</title>
 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 { margin-top: 20px; }
 
        .chat-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 36px;
            width: 95vw;
        }
        .avatar-col {
            min-width: 220px;
            text-align: center;
            margin-right: 30px;
        }
        .chat-col {
            flex: 1;
            max-width: 640px;
        }
        #avatar { width: 220px; border-radius: 50%; background: #222; }
        #status-symbol {
            margin: 10px 0 18px 0;
            min-height: 38px;
            font-size: 2em;
            height: 36px;
        }
        #chatBox {
            width: 100%; background: #1e1e1e;
            padding: 20px; border-radius: 10px; margin-bottom: 20px;
            text-align: left; height: 300px; overflow-y: auto;
        }
        input {
            width: 60%; padding: 10px; font-size: 16px; margin-top: 8px;
            background: #242424; border: 1px solid #333; color: #fff;
        }
        button {
            padding: 10px 22px; font-size: 16px; cursor: pointer; margin: 5px; border-radius: 4px;
            border: none;
        }
        .chat-message { margin-bottom: 10px; }
        .user { color: #00ffcc; }
        .assistant { color: #ffcc00; }
        .system { color: #5555ff; }
    </style>
</head>
<body>
    <h1>ðŸ§  DNB AI Talking Avatar</h1>
    <div class="chat-container">
        <div class="avatar-col">
            <img id="avatar" src="/static/listening.gif" alt="Avatar">
            <div id="status-symbol"></div>
            <button id="startBtn" onclick="startListening()">ðŸŽ¤ Start</button>
            <button onclick="stopListening()">ðŸ›‘ Stop</button>
        </div>
        <div class="chat-col">
            <div id="chatBox"></div>
            <input id="typedInput" placeholder="Type your message here...">
            <button onclick="sendTypedText()">âŒ¨ Send</button>
        </div>
    </div>
 
    <script>
        let listening = false;
        let listenTimeoutId = null;
 
        function appendMessage(user, text) {
            const chatBox = document.getElementById("chatBox");
            const msg = document.createElement("div");
            msg.classList.add("chat-message");
            msg.classList.add(user);
            msg.innerHTML = `<b>${user === 'user' ? 'You' : (user === 'assistant' ? 'Avatar' : 'System')}:</b> ${text}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
 
        function setStatusSymbol(status) {
            const s = document.getElementById("status-symbol");
            if (status === "listening") s.textContent = "ðŸŽ™ï¸ Listeningâ€¦";
            else if (status === "thinking") s.textContent = "ðŸ’¡ Thinkingâ€¦";
            else if (status === "speaking") s.textContent = "ðŸ”Š Speakingâ€¦";
            else if (status === "typing") s.textContent = "âŒ¨ï¸ Typingâ€¦";
            else s.textContent = "";
        }
 
        async function listenLoop() {
            while (listening) {
                setStatusSymbol("listening");
                document.getElementById("avatar").src = "/static/listening.gif";
                document.getElementById("startBtn").disabled = true;
                try {
                    // Call /listen for each utterance
                    const res = await fetch("/listen", { method: "POST" });
                    setStatusSymbol("thinking");
                    const data = await res.json();
                    if (!listening) break;
                    if (data.user_text && data.user_text.trim() !== "") {
                        appendMessage("user", data.user_text);
                    } else {
                        appendMessage("system", "No speech recognized, please try again.");
                    }
                    if (data.reply && data.reply.trim() !== "") {
                        document.getElementById("avatar").src = "/static/speaking.gif";
                        setStatusSymbol("speaking");
                        appendMessage("assistant", data.reply);
                    } else {
                        document.getElementById("avatar").src = "/static/listening.gif";
                    }
                } catch (err) {
                    appendMessage("system", "Error with speech recognition.");
                    document.getElementById("avatar").src = "/static/listening.gif";
                }
                // Small pause between loops so it's not too frantic, and allow speech to play
                await new Promise(r => setTimeout(r, 1200));
            }
            setStatusSymbol("");
            document.getElementById("startBtn").disabled = false;
        }
 
        function startListening() {
            listening = true;
            setStatusSymbol("listening");
            listenLoop();
        }
        function stopListening() {
            listening = false;
            setStatusSymbol("");
            document.getElementById("startBtn").disabled = false;
            fetch("/stop", { method: "POST" });
            document.getElementById("avatar").src = "/static/listening.gif";
        }
 
        function sendTypedText() {
            let text = document.getElementById("typedInput").value.trim();
            if (!text) return;
            appendMessage("user", text);
            setStatusSymbol("typing");
            document.getElementById("avatar").src = "/static/listening.gif";
            fetch("/type", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(res => res.json())
            .then(data => {
                setStatusSymbol("speaking");
                if (data.reply && data.reply.trim() !== "") {
                    document.getElementById("avatar").src = "/static/speaking.gif";
                    appendMessage("assistant", data.reply);
                } else {
                    document.getElementById("avatar").src = "/static/listening.gif";
                    setStatusSymbol("");
                }
            })
            .catch(err => {
                appendMessage("system", "Error with AI reply.");
                setStatusSymbol("");
            })
            .finally(() => {
                setTimeout(() => {
                    document.getElementById("avatar").src = "/static/listening.gif";
                    setStatusSymbol("");
                }, 1400);
            });
 
            document.getElementById("typedInput").value = "";
        }
    </script>
</body>
</html>
