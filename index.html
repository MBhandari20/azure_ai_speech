<!DOCTYPE html>
<html>
<head>
    <title>Azure AI Avatar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        h1 { margin-top: 20px; }
        #avatar { width: 220px; margin-top: 20px; }
        #chatBox {
            width: 60%; margin: auto; background: #1e1e1e;
            padding: 20px; border-radius: 10px; margin-top: 20px;
            text-align: left; height: 300px; overflow-y: auto;
        }
        input {
            width: 60%; padding: 10px; font-size: 16px; margin-top: 20px;
        }
        button {
            padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px;
        }
        .chat-message { margin-bottom: 10px; }
        .user { color: #00ffcc; }
        .assistant { color: #ffcc00; }
        .system { color: #5555ff; }
    </style>
</head>
<body>

    <h1>ðŸ§  Azure AI Talking Avatar</h1>
    <img id="avatar" src="/static/idle.gif">

    <div id="chatBox"></div>

    <input id="typedInput" placeholder="Type your message here...">
    <br>
    <button onclick="sendTypedText()">âŒ¨ Send</button>
    <br><br>
    <button id="startBtn" onclick="startListening()">ðŸŽ¤ Start</button>
    <button onclick="stopSpeaking()">ðŸ›‘ Stop</button>

    <script>
        function appendMessage(user, text) {
            const chatBox = document.getElementById("chatBox");
            const msg = document.createElement("div");
            msg.classList.add("chat-message");
            msg.classList.add(user);
            msg.innerHTML = `<b>${user === 'user' ? 'You' : (user === 'assistant' ? 'Avatar' : 'System')}:</b> ${text}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startListening() {
            // Disable start button to prevent double requests
            document.getElementById("startBtn").disabled = true;
            document.getElementById("avatar").src = "/static/listening.gif";

            fetch("/listen", { method: "POST" })
            .then(res => res.json())
            .then(data => {
                // Show whatever user_text is recognized
                if (data.user_text && data.user_text.trim() !== "") {
                    appendMessage("user", data.user_text);
                } else {
                    appendMessage("system", "No speech recognized, please try again.");
                }
                if (data.reply && data.reply.trim() !== "") {
                    document.getElementById("avatar").src = "/static/speaking.gif";
                    appendMessage("assistant", data.reply);
                } else {
                    document.getElementById("avatar").src = "/static/idle.gif";
                }
            })
            .catch(err => {
                appendMessage("system", "Error with speech recognition.");
                document.getElementById("avatar").src = "/static/idle.gif";
            })
            .finally(() => {
                // Give a moment before enabling again, to avoid rapid events
                setTimeout(() => {
                    document.getElementById("startBtn").disabled = false;
                    document.getElementById("avatar").src = "/static/idle.gif";
                }, 2000);
            });
        }

        function stopSpeaking() {
            fetch("/stop", { method: "POST" });
            document.getElementById("avatar").src = "/static/idle.gif";
            document.getElementById("startBtn").disabled = false;
        }

        function sendTypedText() {
            let text = document.getElementById("typedInput").value.trim();
            if (!text) return;

            appendMessage("user", text);
            document.getElementById("avatar").src = "/static/listening.gif";

            fetch("/type", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(res => res.json())
            .then(data => {
                if (data.reply && data.reply.trim() !== "") {
                    document.getElementById("avatar").src = "/static/speaking.gif";
                    appendMessage("assistant", data.reply);
                } else {
                    document.getElementById("avatar").src = "/static/idle.gif";
                }
            })
            .catch(err => {
                appendMessage("system", "Error with AI reply.");
            })
            .finally(() => {
                setTimeout(() => {
                    document.getElementById("avatar").src = "/static/idle.gif";
                }, 2000);
            });

            document.getElementById("typedInput").value = "";
        }
    </script>
</body>
</html>
